<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Registration Form Using jQuery - Demo Preview</title>
<meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style.css"/>
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/registration.js"></script>
</head>
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}

</style>
<body>

<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h2>Generate Nodes</h2>
  <label>Nodes Count:</label>    <input type="number" value=50 name="nodes_Count" id="nodes_Count">
  <label>Minimum Demand:</label> <input type="number" value=150 name="min_Demand" id="min_Demand">
  <label>Maximum Demand:</label> <input type="number" value=500 name="max_Demand" id="max_Demand">
  <label>Max X:</label>          <input type="number" value=800 name="max_X" id="max_X">
  <label>Max Y:</label>          <input type="number" value=600 name="max_Y" id="max_Y">
  <input type="button" name="register" id="register" value="Register">
</form>
</div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 1300,
    height = 1000;

var force = d3.layout.force()
    .size([width, height])
    .charge(0)
    .linkDistance(0)
    .linkStrength(0)
    .gravity(0)
    .on("tick", tick);

var drag = force.drag();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("mockedGraph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  link = link.data(graph.links)
    .enter().append("line")
      .attr("class", "link");

  node = node.data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .attr("fixed", true);

  var nodes = svg.append("g")
       .attr("class", "node")
       .selectAll("circle")
       .data(graph.nodes)
       .enter()
       // Add one g element for each data node here.
       .append("g")
       // Position the g element like the circle element used to be.
       .attr("transform", function(d, i) {

         return "translate(" + (d.x) + "," + (d.y+5) + ")"; 
       });

// Add a text element to the previously added g element.
  nodes.append("text")
     .attr("text-anchor", "middle")
     .attr("font-family","arial")
     .attr("font-size","12px")
     .text(function(d) {
       return d.id;
      });

});

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { d.fixed = true; return d.x; })
      .attr("cy", function(d) { d.fixed = true; return d.y; });
}

</script>
